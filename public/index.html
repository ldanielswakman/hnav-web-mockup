<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HNAV Springboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg: #f5f7f9;
    --panel-bg: #ffffff;
    --text: rgba(0, 10, 25, 0.8);
    --muted: #6b7280;
    --divider: #e5e7eb;
    --chip-orange: #d87905;
    --chip-blue: #0ea5e9;
    --chip-gray: #6b7280;
    --accent: rgba(18, 110, 248, 1);
    --shadow-strong: 0 12px 30px rgba(0,0,0,.15), 0 2px 6px rgba(0,0,0,.08);
    --shadow-soft: 0 10px 24px rgba(0,0,0,.10);
    --radius-xxl: 8px;
    --radius-xl: 14px;
    --radius-full: 9999px;
    --panel-width: 512px; /* left card width */
    font-size: 2rem;
  }

  /* Page scaffold (map-like backdrop) */
* {
    box-sizing: border-box;
}
  body{
    margin:0;
    background:
      radial-gradient(1200px 800px at 75% 50%, #e9f3fb 0, #e9f3fb 40%, #d5eefb 41%, #e9f3fb 42%, #e9f3fb 100%),
      linear-gradient(90deg, #ecf1f5 0%, #e8edf2 100%);
    background: url('map.png') no-repeat center center / cover;
    min-height:100dvh;
    font-family: "Fira Sans", sans-serif;
    color: var(--text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .app{
    position:relative;
    width:100%;
    height:100dvh;
    display: flex;
    align-items: flex-start;
    padding: 16px;
    gap: 16px;
    overflow: hidden;
  }
  
  /* Left floating panel */
  .panel{
    width:var(--panel-width);
    background:var(--panel-bg);
    border-radius: var(--radius-xxl);
    box-shadow: var(--shadow-strong);
    border:1px solid #eef0f3;
    overflow: hidden;
  }

  /* Search row (96px height requirement) */
  .search{
    display:flex;
    align-items:center;
    gap: 8px;
    padding:12px 8px 12px 32px;
  }
  .search-input{
    display:flex;
    align-items:center;
    padding:0 32px;
    gap:12px;
    background:#fff;
    border:1px solid rgba(18, 41, 84, 0.3);
    border-radius: 999px;
    height:96px;                 /* ← EXACT HEIGHT */
    flex:1;
  }
  .search-input input{
    border:0;
    outline:0;
    background:transparent;
    font: inherit;
    font-size:36px;
    line-height:1.2;
    width:100%;
    color:var(--text);
    /* make the input fill the full 96px height of its container */
    height:100%;
    padding:0;
  }
  .search-input input::placeholder {
    color: rgba(0, 10, 25, 0.8);
    font-weight: 500;
  }
  .icon-btn{
    width:80px; height:80px;
    display:grid; place-items:center;
    border-radius: var(--radius-full);
    border:1px solid #e5e7eb;
    border: none;
    background:white;
    cursor:pointer;
  }
  .icon{
    width:22px; height:22px; display:block; color:#4b5563;
  }

  /* Category chips */
  .chips{
    display:flex; gap: 52px;
    justify-content: center;
    padding: 8px 24px 16px 24px;
    align-items:center;
  }
  .chip{
    width:96px; height:96px;
    border-radius: var(--radius-full);
    display:grid; place-items:center;
    font-weight:700; color:white;
    font-size:28px; /* scale emoji/text for larger chip */
  }
  .chip--orange{ background: var(--chip-orange); }
  .chip--gray{   background: var(--chip-gray); }
  .chip--blue{   background: var(--chip-blue); }

  /* Pager dots */
  .dots{
    display:flex; gap: 16px;
    align-items:center;
    justify-content:center;
    padding: 16px;;
  }
  .dot{
    width: 16px; height: 16px; border-radius:50%;
    background:#c7cdd6;
  }
  .dot.active{ background:#94a3b8; }

  /* List */
  .list{
    margin-top: 16px;
    padding: 0 24px;
  }
  .row{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px;
    border-bottom:1px solid var(--divider);
    background:white;
  }
  .row:last-child {
    border-bottom: none;
  }
  .row-left{
    display:flex; align-items:center;
    padding: 24px 16px;
    gap: 24px;
    min-width:0;
  }
  .row-title{
    font-weight: 400; color:var(--text);
  }
  .row-subtle{
    font-size:16px; color:var(--muted);
  }
  .row-cta{
    display:flex;
    align-items:center;
    padding: 20px 16px;
    gap:16px;
    color: var(--accent); font-size: 1rem; font-weight: 500; cursor:pointer;
    flex-shrink:0;
  }
  .chevron{ width:18px; height:18px; color:#9aa3ad; }

  /* Left vertical rail (icons column) */
  .rail {
    background:white; border-radius: 999px;
    box-shadow: var(--shadow-strong);
    border:1px solid #eef0f3;
    border: none;
    display:flex; flex-direction:column; align-items:center;
    padding:8px;
    gap:16px;
  }
  .rail .rail-btn{
    background: none;
    width:80px; height:80px; display:grid; place-items:center;
    border-radius: var(--radius-full); cursor:pointer;
    border: none;
  }
  .rail .rail-btn.selected { background: rgba(18, 110, 248, 0.05);}
  .rail .rail-btn:hover{ background:#F2F5F9; }

  /* Small helpers */
  .badge{
    min-width:26px; height:26px; border-radius:999px; display:grid; place-items:center;
    font-size:12px; font-weight:700; color:#111827; background:#fde68a; border:1px solid #facc15;
    padding:0 6px;
    box-shadow: 0 6px 16px rgba(0,0,0,.14);
  }

  .map-focus {
    position: relative;
    flex: 1;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    pointer-events: none; /* make sure this overlay doesn't block interactions */
  }
  
  .ccp {
    position: absolute;
    top: 50%;
    left: calc(50% + 1.5rem);
    width: 108px;
    height: 108px;
    background: url('ccp.png') no-repeat center center / cover;
  }

  .speed-limit {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 104px;
    height: 104px;
    border-radius: 52px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    border: 8px solid #FB0425;
    outline: 2px solid white;
    font-weight: 500;
  }

  /* Right stack of floating controls (visual only) */
  .stack{
    height: 100%;
    display:flex;
    flex-direction:column;
    justify-content: flex-end;
    gap:14px;
  }
  .round{
    width:96px; min-height:96px; border-radius:48px;
    padding: 32px 0;
    background:#fff; border:1px solid #eef0f3; box-shadow: var(--shadow-strong);
    display:grid; place-items:center;
    gap: 64px;
  }

  /* map label bubble bottom */
  .street-pill{
    padding:18px 28px; background:white; border:1px solid #eef0f3;
    border-radius:999px; box-shadow: var(--shadow-strong);
    color:rgba(7, 23, 49, 0.6); font-weight:500;
    opacity: 0.9;
  }

  /* Accessibility focus */
  .icon-btn:focus-visible, .rail .rail-btn:focus-visible, .chip:focus-visible, .row:focus-visible {
    outline:3px solid #93c5fd; outline-offset:2px;
  }
</style>
</head>

      <div class="row" role="listitem">
